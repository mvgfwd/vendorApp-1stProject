<!-- Modal -->
<div
  class="modal z-50 bg-opacity-75 bg-tms-neutral-800 fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
  [id]="idSelector" tabindex="-1" [attr.aria-labelledby]="idSelector" aria-modal="true"
  role="dialog">
  <div class=" relative  md:h-auto h-full w-full" [ngClass]="modalSize">
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
      <div
        class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
        <h5 class="text-xl font-medium leading-normal text-gray-800" [id]="idSelector + 'label'">
          {{ title }}
        </h5>
        <button 
          (click)="closeModal()"
          type="button"
          class="btn-close box-content w-8 h-8 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-tms-error-500 hover:opacity-75 hover:no-underline"
          aria-labelledby="Close">

          <hero-icon
            name="x"
            class="h-8 w-8 cursor-pointer text-black hover:text-tms-error-700 duration-200">
          </hero-icon>
        </button>
      </div>
      <div class="modal-body relative px-6 py-6">
        <!-- modal content -->
        <ng-content></ng-content>
        <!-- modal content -->
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
