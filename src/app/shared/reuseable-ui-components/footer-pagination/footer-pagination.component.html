<!-- Footer Pagination -->
<div class="fixed w-full z-20 bg-white px-8 py-2 pr-24 items-center shadow-right-dark flex flex-row justify-between bottom-0">
    <div class="flex flex-row items-center gap-2">
        <span class="text-sm  text-gray-700 dark:text-gray-400">
            Page <span class="font-semibold text-gray-900 dark:text-white">{{currentPage}}</span> to <span class="font-semibold text-gray-900 dark:text-white">{{lastPage}}</span> of <span class="font-semibold text-gray-900 dark:text-white">{{totalItems}}</span> Entries
        </span>
        <!-- <app-dropdown size="p-1" [dropdowns]="perpageDropdown"></app-dropdown> -->
    </div>
    <div class="flex items-center my-auto xs:mt-0">
      <!-- Buttons -->
      <button 
        (click)="currentPage == 1? previous() : null" 
        [ngClass]="currentPage == 1?'bg-gray-500':'bg-blue-800 hover:bg-blue-900'"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white rounded-l dark:bg-blue-800 dark:border-blue-700 dark:text-blue-400 dark:hover:bg-blue-700 dark:hover:text-white">
          <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
          Prev
      </button>
      <button 
        (click)="currentPage == lastPage? next() : null" 
        [ngClass]="currentPage == lastPage?'bg-gray-500':'bg-blue-800 hover:bg-blue-900'"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-800 border-0 border-l border-blue-700 rounded-r dark:bg-blue-800 dark:border-blue-700 dark:text-blue-400 dark:hover:bg-blue-700 dark:hover:text-white">
          Next
          <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
</div>
  <!-- Footer Pagination -->
