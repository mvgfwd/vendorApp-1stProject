<div class="bg-white px-4 pb-2 shadow-md pt-4">
    <span class=" flex justify-center font-semibold text-md mb-2 text-white py-[1px] bg-ven-turq-700">User Detail</span>
    <div class="flex justify-center relative" style="height:150px;">
        <span *ngIf="!detailUser?.url" class="flex text-center justify-center mt-[15%]">No Image of Karyawan</span>
        <img *ngIf="detailUser?.url" [src]="detailUser.url" alt="" style="width: 100%; max-height: 150px;object-fit:cover;">
        <img *ngIf="detailUser?.url" [src]="vendorImg()" [alt]="detailUser.name" style="width: 20%; max-height: 50px;object-fit:cover; border:4px solid #08596E" class="absolute bottom-1 left-1 rounded-2xl">
    </div>
    <div class="flex flex-col">
        <div class="flex flex-row justify-between">
            <span class="font-semibold">{{detailUser?.name}}</span>
            <span class="text-sm font-semibold">{{detailUser?.email}}</span>
        </div>
        <span class="text-sm mb-1 font-light">{{detailUser?.birth|date}}</span>
        <span style="border-bottom:1px dotted #4FD2F3" class="mb-2"></span>
        <div>
            <span class="">{{detailUser?.vendorId ? vendorName():''}}</span> : <span class="font-semibold">{{detailUser?.role}}</span>
        </div>
    </div>
</div>
